{% extends 'base.html' %}

{% block title %}Удалить заказ #{{ order.id }}{% endblock %}

{% block content %}
<h1>Вы уверены, что хотите удалить заказ #{{ order.id }}?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'orders:order_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
